image: maven:latest

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

build_square:
  stage: build_square
  script:
    - cd square/
    - mvn $MAVEN_CLI_OPTS compile

test_square:
  stage: test_square
  script:
    - cd square/
    - mvn $MAVEN_CLI_OPTS test

build_square_client:
  stage: build_square
  script:
    - cd square-client/
    - mvn $MAVEN_CLI_OPTS compile